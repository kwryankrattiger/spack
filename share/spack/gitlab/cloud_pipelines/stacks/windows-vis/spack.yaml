spack:
  view: false

  concretizer:
    reuse: false
    unify: false

  config:
    build_jobs: 32
    install_tree:
      padded_length: 0
      projections:
        all: "{name}-{version}-{hash}"

  packages:
    all:
      require: [target=x86_64_v3]
    tbb:
      require: "intel-tbb"

  specs:
  - paraview

  mirrors:
    mirror: "s3://spack-binaries/develop/windows-vis"

  cdash:
    build-group: Windows Visualization (Kitware)
