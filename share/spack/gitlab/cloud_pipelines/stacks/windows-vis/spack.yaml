spack:
  view: false

  concretizer:
    reuse: false
    unify: false

  config:
    build_jobs: 32
    install_tree:
      padded_length: 0
      projections:
        all: "{name}-{version}-{hash}"

  packages:
    all:
      providers:
        mpi: [msmpi]
        gl: [wgl]
        jpeg: [libjpeg-turbo]
    tbb:
      require: "intel-tbb"
    protobuf:
      version: [3.21.12] # newer protobuf have broken CMake support on Windows

  specs:
  - paraview

  mirrors:
    mirror: "s3://spack-binaries/develop/windows-vis"

  cdash:
    build-group: Windows Visualization (Kitware)
