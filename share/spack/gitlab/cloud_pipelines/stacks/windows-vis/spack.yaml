spack:
  view: false

  concretizer:
    reuse: false
    unify: false

  config:
    build_jobs: 32
    install_tree:
      root: "c:\Program Files\spack"
      padded_length: 0
      projections:
        all: "{name}-{version}-{hash}"

  packages:
    all:
      target: [x86_64]
    tbb:
      require: "intel-tbb"
    cmake:
      externals:
      - spec: cmake@3.19
        prefix: "c:\Program Files (x86)\Microsoft Visual Studio\2019\Professional\Common7\IDE\CommonExtensions\Microsoft\CMake\CMake"
      buildable: False
    ninja:
      externals:
      - spec: ninja@1.8.2
        prefix: "c:\Program Files (x86)\Microsoft Visual Studio\2019\Professional\Common7\IDE\CommonExtensions\Microsoft\CMake\Ninja"
      buildable: False

  specs:
  - vtk

  mirrors:
    mirror: "s3://spack-binaries/develop/windows-vis"

  cdash:
    build-group: Windows Visualization (Kitware)
