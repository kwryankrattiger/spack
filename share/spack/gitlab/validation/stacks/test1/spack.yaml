spack:
  specs:
  - readline

  ci:
    pipeline-gen:
    - any-job:
        image: ghcr.io/spack/ubuntu20.04-runner-x86_64:2023-01-01
        before_script:
        - uname -a || true
        - grep -E 'vendor|model name' /proc/cpuinfo 2>/dev/null | sort -u || head -n10 /proc/cpuinfo 2>/dev/null || true
        - nproc || true
        - . "./share/spack/setup-env.sh"
        - spack --version
      after_script:
      - - cat /proc/loadavg || true
